<div class="container">

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search by topic, interest, or skills">

  </div>

  <h2>Top searched category</h2>
  <div class="category-buttons">
    <button class="category-button">Business and Entrepreneurship</button>
    <button class="category-button">Technology</button>
  </div>
  <div class="category-buttons">
    <button class="category-button">Talent show</button>
    <button class="category-button">Languages and Literature</button>
  </div>

  <h2>Popular Events</h2>
  <div class="events" id="events-container">
    <!-- event list will be rendered here -->
  </div>

  <script>
    // Define events data array
    const eventsData = [
      {
        title: "AI and Machine Learning Workshop",

      {

        location: "Hay-on-Wye, UK"
      }
    ];

    // Function to filter events by search query
    function filterEvents(searchQuery) {
      const filteredEvents = eventsData.filter(event => {
        const title = event.title.toLowerCase();
        const category = event.category.toLowerCase();
        const location = event.location.toLowerCase();
        const searchQueryLower = searchQuery.toLowerCase();
        return title.includes(searchQueryLower) || category.includes(searchQueryLower) || location.includes(searchQueryLower);
      });
      return filteredEvents;
    }

    // Function to render events
    function renderEvents(events) {
      const eventsContainer = document.getElementById("events-container");
      eventsContainer.innerHTML = "";
      events.forEach(event => {
        const eventHTML = `
           <div class="event">
            <img src="https://picsum.photos/50" alt="${event.title}" class="event-image">
            <div class="event-info">
              <h3 class="event-title">${event.title}</h3>
              <p class="event-details">${event.category} | +20 | ${event.location}</p>
            </div>
          </div>
        `;
        eventsContainer.innerHTML += eventHTML;
      });
    }

    

    // Add event listener to search input field
       // Add event listener to search input field
    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener('input', () => {
      const searchQuery = searchInput.value.trim();
      const filteredEvents = filterEvents(searchQuery);
      renderEvents(filteredEvents);
    });

    // Initial render of all events
    renderEvents(eventsData);

// Function to filter events by category
function filterByCategory(category) {
  const filteredEvents = eventsData.filter(event => event.category === category);
  return filteredEvents;
}

// Add event listener to category buttons
const categoryButtons = document.querySelectorAll('.category-button');
categoryButtons.forEach(button => {
  button.addEventListener('click', () => {
    const category = button.textContent;
    const filteredEvents = filterByCategory(category);
    renderEvents(filteredEvents);
  });
});



// ...
  </script>
